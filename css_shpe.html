<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.ball-container .ball {
				height: 100px;
				width: 100px;
				border-radius: 50%;
				box-shadow: 5px 5px 5px 0px #ccc;
				background: radial-gradient(circle at 70px 70px, #5cabff, #000);
			}
			.ball-container .shadow{
				height: 30px;
				width: 100px;
				background: #333;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="ball-container">
			<div class="ball"></div>
			<div class="shadow"></div>
		</div>
	</body>
</html>
